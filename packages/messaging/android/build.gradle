buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
//    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    api (name: "messaging", ext: "aar")
    api (name: "optimize", ext: "aar")
    implementation "com.facebook.react:react-native:+"
    compileOnly "com.adobe.marketing.mobile:sdk-core:1.+"
}
